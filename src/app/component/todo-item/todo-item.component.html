<li [class.completed]='todo.completed' [class.editing]='editing'></li>
<div class="view">
  <input type="checkbox" class='toggle' [checked]='todo.completed' (click)='toggle()' />
  <label (dblclick)='edit()'>{{todo.title}}</label>
  <button class="destroy" (clicl)='remove()'></button>
</div>
<input type="text" class='edit' #edittodo *ngIf='editing' [value]='todo.title' (blur)='stopEditing(edittodo.value)' (keyup.enter)='stopEditing(edittodo.value)' (keyup.escape)='cancelEditing()'/>
